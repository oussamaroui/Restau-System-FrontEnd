<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            position: relative;
            width: 100%;
            height: 230px;
            background: url('./header3.jpg') no-repeat;
            background-size: cover;
            border-radius: 0px 0px 25px 25px;
            box-shadow: 0px 0px 25px 5px rgb(91, 91, 91);
        }

        header div {
            width: 100%;
            height: 100%;
            border-radius: 0px 0px 25px 25px;
            background-color: rgba(0, 0, 0, 0.311);
            display: flex; 
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

    <header>
        <div>
            <p style="font-size: 26px; color: white; font-weight: 500;">Restau Oussama</p>
