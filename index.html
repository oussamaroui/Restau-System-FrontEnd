<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>

    <title>Menu</title>

    <style>
        #category {
            margin: 20px 6px 0px 6px;
        }

        #category h3 {
            margin-bottom: 14px;
        }

        #category section {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0px 0px 14px 0px;
            overflow-x: scroll;
        }

        #category section div {
            padding: 4px 8px;
            background-color: white;
            border-radius: 2px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            font-weight: 500;
            border: 1px solid white;
        }

        #items {
            padding: 12px;
        }

        #items h3 {
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        #items section {
            margin-bottom: 30px;
            background-color: white;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        #items #item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            width: 100%;
            height: 50px;
            margin: auto;
        }
    </style>

</head>

<body>

    <header>
        <p>Menu</p>
    </header>

    <article id="items">
        <h3>Moroccan</h3>
        <section>

            <div id="item">
                <img src="./tajine.png" style="width: 45px; height: 45px;">
                <p style="font-weight: 500;">Tagine</p>
                <p style="flex: 1; text-align: end; margin-right: 10px; font-size: 15px; font-weight: 500;">120 DH</p>
            </div>

            <hr style="width: 80%; margin: auto;">

            <div id="item">
                <img src="./salade.png" style="width: 45px; height: 45px;">
                <p style="font-weight: 500;">Salade</p>
                <p style="flex: 1; text-align: end; margin-right: 10px; font-size: 15px; font-weight: 500;">40 DH</p>
            </div>

            <hr style="width: 80%; margin: auto;">

            <div id="item">
                <img src="./soupe.png" style="width: 45px; height: 45px;">
                <p style="font-weight: 500;">Soupe</p>
                <p style="flex: 1; text-align: end; margin-right: 10px; font-size: 15px; font-weight: 500;">60 DH</p>
            </div>

        </section>

        <h3>Italian</h3>
        <section>

            <div id="item">
                <img src="./burger1.png" style="width: 45px; height: 45px;">
                <p style="font-weight: 500;">Burger</p>
                <p style="flex: 1; text-align: end; margin-right: 10px; font-size: 15px; font-weight: 500;">55 DH</p>
            </div>

            <hr style="width: 80%; margin: auto;">

            <div id="item">
                <img src="./hotdog.png" style="width: 45px; height: 45px;">
                <p style="font-weight: 500;">Hot dog</p>
                <p style="flex: 1; text-align: end; margin-right: 10px; font-size: 15px; font-weight: 500;">70 DH</p>
            </div>

            <hr style="width: 80%; margin: auto;">

            <div id="item">
                <img src="./pizza.png" style="width: 45px; height: 45px;">
                <p style="font-weight: 500;">Pizza</p>
                <p style="flex: 1; text-align: end; margin-right: 10px; font-size: 15px; font-weight: 500;">60 DH</p>
            </div>

            <hr style="width: 80%; margin: auto;">

            <div id="item">
                <img src="./spaghetti.png" style="width: 45px; height: 45px;">
                <p style="font-weight: 500;">Spaghetti</p>
                <p style="flex: 1; text-align: end; margin-right: 10px; font-size: 15px; font-weight: 500;">90 DH</p>
            </div>

        </section>

        <h3>Coffee</h3>
        <section>

            <div id="item">
                <img src="./coffee 1.png" style="width: 40px; height: 40px;">
                <p style="font-weight: 500;">Black Coffee</p>
                <p style="flex: 1; text-align: end; margin-right: 10px; font-size: 15px; font-weight: 500;">25 DH</p>
            </div>

            <hr style="width: 80%; margin: auto;">

            <div id="item">
                <img src="./coffee3.png" style="width: 40px; height: 40px;">
                <p style="font-weight: 500;">Cappuccino</p>
                <p style="flex: 1; text-align: end; margin-right: 10px; font-size: 15px; font-weight: 500;">30 DH</p>
            </div>

            <hr style="width: 80%; margin: auto;">

            <div id="item">
                <img src="./coffee2.png" style="width: 40px; height: 40px;">
                <p style="font-weight: 500;">Espresso</p>
                <p style="flex: 1; text-align: end; margin-right: 10px; font-size: 15px; font-weight: 500;">25 DH</p>
            </div>

        </section>
    </article>

</body>

</html>
